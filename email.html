<!DOCTYPE html>
<html>
<head>
	<title>Email</title>
	<link rel="stylesheet" type="text/css" href="stype.css">
</head>
<body>
	<div>
		<form action="Bugcode@gmail.com">
			<table class="email">
				<tr>
					<td><label>From:</label></td>
					<td class="td"><input type="email" name="from" required value="Bugcode@gmail.com" disabled></td>
				</tr>
				<tr>
					<td><label>Next:</label></td>
					<td class="td"><input type="email" name="next" required></td>
				</tr>
				<tr>
					<td><label>Theme:</label></td>
					<td class="td"><input type="text" name="theme"></td>
				</tr>
				<tr>
					<td><label>Compose Email:</label></td>
					<td class="td"><textarea></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Send" style="background: blue; color: white;"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
